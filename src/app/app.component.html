<div class="row">
  <form class="col s4">
    <div class="row">
      <div class="input-field col s12">
        <input id="country" type="text" [(ngModel)]="searchquery" [ngModelOptions]="{standalone: true}">
        <label for="country">Search by Country</label>
      </div>
    </div>
    <button class="waves-effect waves-light btn" (click)="searchcall()">Search</button>
    <div *ngFor="let item of artistsdata" class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img style={width:10px,height:10px;} src={{item.image}}>
        </div>
        <div class="right-content">
          <span class="card-title">{{item.name}}</span>
        </div>
      </div>
    </div>
  </form>
</div>
