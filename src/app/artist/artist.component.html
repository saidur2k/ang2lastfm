<div class="row col-md-12">
  <h6><a href="/">Go Back</a></h6>
</div>
<div class="row" *ngIf="artist">
  <div class="col-md-4">
    <img src="{{artist[0].image}}" alt="" class="thumbnail">
  </div>
  <div class="col-md-8">
    <h2>{{artist[0].name}}</h2>
    <!--Tracks-->
    <div class="row is-flex" *ngIf="artist && artist.length > 0">
      <div class="col-md-12">
        <h3 class="text-center">Tracks</h3>
      </div>
      <div class="col-md-6" *ngFor="let track of artist">
        <div class="thumbnail">
          <div class="caption">
            <h6 class="text-center">{{track.songName}}</h6>
          </div>
        </div >
      </div>
    </div>
    <!--Tracks-->
  </div>
</div>
